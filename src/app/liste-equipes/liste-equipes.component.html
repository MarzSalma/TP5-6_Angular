<div class="container">
  <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
    <app-update-equipe
      [equipe]="updatedEq"
      (equipeUpdated)="equipeUpdated($event)"
      [ajout]="ajout"
    ></app-update-equipe>
  </div>
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom Cat√©gorie</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipe of equipes">
            <td>{{ equipe.idEq }}</td>
            <td>{{ equipe.nomEq }}</td>
            <td><a  class="btn btn-success" (click)="updateEq(equipe)">Editer</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
